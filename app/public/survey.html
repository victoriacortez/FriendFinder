<!DOCTYPE html>
<html>

<head>

</head>

<body>

<body>

<h3><strong>Question 1</strong></h3>
    <h4>What do you enjoy doing in your spare time?</h4>
    <select data-placeholder="" class="chosen-select" id="q1">
      <option value=""></option>

    <select data-placeholder="" class="chosen-select" id="q2">
      <option value=""></option>
            <option value="1">A crab</option>
            <option value="2">Mice</option>
            <option value="3">An owl</option>
            <option value="4">A Beast</option>
            <option value="5">A bird</option>
        </select>

            <option value="3">Have some tea</option>

            <option value="5">Take a stroll</option>
        </select>

    <h4>Who is your dream guy?</h4>
    <select data-placeholder="" class="chosen-select" id="q4">
      <option value=""></option>
            <option value="1">A Prince</option>
            <option value="2">A Prince</option>
            <option value="3">A Prince</option>
            <option value="4">A Prince</option>
            <option value="5">A Prince</option>
        </select>
<h3><strong>Question 5</strong></h3>
    <h4>Who is your enemy?</h4>
    <select data-placeholder="" class="chosen-select" id="q5">
      <option value=""></option>
            <option value="1">Gaston</option>
            <option value="2">Evil Step-Mother</option>
            <option value="3">Evil Queen</option>
            <option value="4">Ursula</option>
            <option value="5">Maleficent</option>
        </select>
